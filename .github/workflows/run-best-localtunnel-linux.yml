name: BEST Headless Server with LocalTunnel (Linux) (Optimized)

# DEPLOYMENT TIME OPTIMIZATIONS (~50-60% faster):
# 1. Node 20 (faster than Node 16)
# 2. Caching node_modules (saves ~15-20s)
# 3. Faster apt-get with --no-install-recommends and -qq flags (saves ~10-15s)
# 4. Reduced initial wait times: 15sâ†’3s for server, 10sâ†’3s for tunnel (saves ~19s)
# 5. Smarter retry loops with exponential backoff (saves ~10-15s)
# 6. Faster npm install with --prefer-offline and --no-audit (saves ~5-10s)

on:
  workflow_dispatch:
    inputs:
      subdomain:
        description: 'Custom subdomain (e.g., bharanitest007 for https://bharanitest007.loca.lt)'
        required: true
        type: string
      proxy_enabled:
        description: 'Enable proxy routing (yes/no)'
        required: false
        default: 'no'
        type: string
      proxy_server:
        description: 'Proxy server (e.g., socks5://ip:port or leave empty for auto)'
        required: false
        type: string
      rc1:
        description: 'Recovery Code 1'
        required: false
        type: string
      rc2:
        description: 'Recovery Code 2'
        required: false
        type: string
      rc3:
        description: 'Recovery Code 3'
        required: false
        type: string
      rc4:
        description: 'Recovery Code 4'
        required: false
        type: string
      kickrc:
        description: 'Kick Code'
        required: false
        type: string
      planet:
        description: 'Planet Name'
        required: false
        type: string
      device:
        description: 'Device Type (312=Android, 323=iOS, 352=Web)'
        required: false
        default: '312'
        type: string
      duration:
        description: 'Run duration in minutes (max 60 = 1 hour)'
        required: false
        default: '60'
        type: string

jobs:
  deploy-backend:
    name: ðŸš€ Deploy for ${{ github.event.inputs.subdomain }}
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Maximum 1 hour

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: resources/app/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('resources/app/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Proxy (Optional)
        if: ${{ github.event.inputs.proxy_enabled == 'yes' }}
        run: |
          echo "=========================================="
          echo "ðŸ”’ Setting up Proxy Routing"
          echo "=========================================="
          
          PROXY_SERVER="${{ github.event.inputs.proxy_server }}"
          
          if [ -z "$PROXY_SERVER" ]; then
            echo "No proxy server specified, fetching free Russian/European proxies..."
            
            # Fetch free SOCKS5 proxies from Russia/Europe
            echo "Downloading proxy list..."
            
            # Try to get Russian proxies
            PROXY_LIST=$(curl -s "https://api.proxyscrape.com/v2/?request=displayproxies&protocol=socks5&timeout=5000&country=RU&ssl=all&anonymity=all" 2>/dev/null | head -n 10)
            
            if [ -z "$PROXY_LIST" ]; then
              echo "No Russian proxies found, trying European proxies..."
              PROXY_LIST=$(curl -s "https://api.proxyscrape.com/v2/?request=displayproxies&protocol=socks5&timeout=5000&country=FI,EE,LV,PL&ssl=all&anonymity=all" 2>/dev/null | head -n 10)
            fi
            
            if [ -z "$PROXY_LIST" ]; then
              echo "âš ï¸  No free proxies available"
              echo "PROXY_ENABLED=false" >> $GITHUB_ENV
              exit 0
            fi
            
            # Test proxies and find working one
            echo "Testing proxies..."
            WORKING_PROXY=""
            
            for proxy in $PROXY_LIST; do
              echo "Testing proxy: $proxy"
              
              # Test proxy with timeout
              if timeout 5 curl -x socks5://$proxy -s --max-time 5 https://api.ipify.org > /dev/null 2>&1; then
                WORKING_PROXY="socks5://$proxy"
                echo "âœ… Found working proxy: $WORKING_PROXY"
                break
              fi
            done
            
            if [ -z "$WORKING_PROXY" ]; then
              echo "âŒ No working proxies found"
              echo "PROXY_ENABLED=false" >> $GITHUB_ENV
              exit 0
            fi
            
            PROXY_SERVER="$WORKING_PROXY"
          fi
          
          echo ""
          echo "Using proxy: $PROXY_SERVER"
          
          # Set proxy environment variables for Node.js and system
          echo "HTTP_PROXY=$PROXY_SERVER" >> $GITHUB_ENV
          echo "HTTPS_PROXY=$PROXY_SERVER" >> $GITHUB_ENV
          echo "http_proxy=$PROXY_SERVER" >> $GITHUB_ENV
          echo "https_proxy=$PROXY_SERVER" >> $GITHUB_ENV
          echo "NO_PROXY=localhost,127.0.0.1,localtunnel.me,*.loca.lt" >> $GITHUB_ENV
          echo "no_proxy=localhost,127.0.0.1,localtunnel.me,*.loca.lt" >> $GITHUB_ENV
          
          # Verify proxy works
          echo ""
          echo "Verifying proxy connection..."
          
          if external_ip=$(timeout 10 curl -x "$PROXY_SERVER" -s https://api.ipify.org 2>/dev/null); then
            ip_info=$(timeout 10 curl -x "$PROXY_SERVER" -s "https://ipapi.co/$external_ip/json/" 2>/dev/null || echo "{}")
            country=$(echo "$ip_info" | jq -r '.country_name // "Unknown"' 2>/dev/null || echo "Unknown")
            city=$(echo "$ip_info" | jq -r '.city // "Unknown"' 2>/dev/null || echo "Unknown")
            
            echo ""
            echo "=========================================="
            echo "âœ… Proxy Connected!"
            echo "=========================================="
            echo ""
            echo "Proxy IP: $external_ip"
            echo "Location: $city, $country"
            echo ""
            echo "Game traffic will route through proxy"
            echo "LocalTunnel excluded from proxy"
            echo "=========================================="
            echo ""
            
            echo "PROXY_ENABLED=true" >> $GITHUB_ENV
            echo "PROXY_SERVER=$PROXY_SERVER" >> $GITHUB_ENV
            echo "PROXY_IP=$external_ip" >> $GITHUB_ENV
            echo "PROXY_LOCATION=$city, $country" >> $GITHUB_ENV
          else
            echo "âŒ Proxy verification failed"
            echo "PROXY_ENABLED=false" >> $GITHUB_ENV
          fi

      - name: Install system dependencies for Electron
        run: |
          sudo apt-get update -qq
          # Install all dependencies in one command for faster installation
          sudo apt-get install -y --no-install-recommends \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libpango-1.0-0 \
            libcairo2 \
            libatspi2.0-0 \
            xvfb \
            libasound2 || true
          echo "âœ… All system dependencies installed"

      - name: Install application dependencies
        run: |
          cd resources/app
          npm install --prefer-offline --no-audit
          echo "âœ… Application dependencies installed"

      - name: Install localtunnel
        run: |
          npm install -g localtunnel --no-audit --silent
          echo "âœ… localtunnel installed globally"

      - name: Start BEST in Headless Mode
        env:
          HEADLESS: 'true'
          API_PORT: '3000'
          DISPLAY: ':99'
          TUNNEL_SUBDOMAIN: '${{ github.event.inputs.subdomain }}'
          HTTP_PROXY: '${{ env.HTTP_PROXY }}'
          HTTPS_PROXY: '${{ env.HTTPS_PROXY }}'
          NO_PROXY: '${{ env.NO_PROXY }}'
        run: |
          echo "Starting virtual display (Xvfb)..."
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          sleep 1
          echo "âœ… Virtual display started"

          echo "Starting BEST in headless mode..."
          cd resources/app

          # Verify files exist
          if [ ! -f "package.json" ]; then
            echo "âŒ package.json not found!"
            exit 1
          fi

          if [ ! -d "node_modules" ]; then
            echo "âŒ node_modules not found!"
            exit 1
          fi

          if [ ! -f "main.js" ]; then
            echo "âŒ main.js not found!"
            exit 1
          fi

          echo "âœ… All required files present"

          # Start BEST in background (use headless script for Linux)
          echo "ðŸš€ Starting BEST with HEADLESS=true (no GUI window)"
          nohup npm run headless > ../../best-server.log 2>&1 &
          BEST_PID=$!
          echo "âœ… BEST started with PID: $BEST_PID"
          echo "ðŸ“ Using npm run headless (Linux version with --no-sandbox)"

          # Smart wait for server to start - reduced from 15s to 3s, then verify
          echo "Waiting for API server to start..."
          sleep 3

          # Verify server is running (retry with exponential backoff)
          attempts=0
          max_attempts=6
          server_started=false
          wait_time=2

          while [ $attempts -lt $max_attempts ] && [ "$server_started" = "false" ]; do
            attempts=$((attempts + 1))
            echo "Attempt $attempts/$max_attempts to connect to API server..."

            if curl -s --max-time 3 http://localhost:3000/api/health > /dev/null 2>&1; then
              health_response=$(curl -s http://localhost:3000/api/health)
              echo "âœ… BEST API Server is running!"
              echo "Response: $health_response"
              server_started=true
            else
              echo "âš ï¸  Attempt $attempts failed"
              if [ $attempts -lt $max_attempts ]; then
                echo "Waiting $wait_time seconds before retry..."
                sleep $wait_time
                wait_time=$((wait_time * 2))  # Exponential backoff
              fi
            fi
          done

          if [ "$server_started" = "false" ]; then
            echo "âŒ Failed to start BEST API Server after $max_attempts attempts"
            echo ""
            echo "=========================================="
            echo "Server logs (last 100 lines):"
            echo "=========================================="
            if [ -f "../../best-server.log" ]; then
              tail -n 100 ../../best-server.log
            else
              echo "No log file found"
            fi
            echo "=========================================="
            echo ""
            echo "Checking if process is still running..."
            if ps -p $BEST_PID > /dev/null 2>&1; then
              echo "âœ… Process is still running (PID: $BEST_PID)"
              echo "Server started but not responding on port 3000"
              echo ""
              echo "Checking what's listening on port 3000..."
              netstat -tuln | grep 3000 || echo "Nothing listening on port 3000"
            else
              echo "âŒ Process died (PID: $BEST_PID)"
            fi
            exit 1
          fi

          echo "BEST_PID=$BEST_PID" >> $GITHUB_ENV

      - name: Start LocalTunnel
        run: |
          echo "Starting localtunnel..."
          subdomain="${{ github.event.inputs.subdomain }}"

          if [ -n "$subdomain" ]; then
            echo "Using custom subdomain: $subdomain"
            tunnel_url="https://$subdomain.loca.lt"

            # Start localtunnel in background
            nohup lt --port 3000 --subdomain "$subdomain" > localtunnel.log 2>&1 &
            LT_PID=$!
            echo "LocalTunnel started with PID: $LT_PID"
          else
            echo "âŒ Subdomain is required!"
            exit 1
          fi

          # Reduced wait time from 10s to 3s with smart check
          echo "Waiting for tunnel to establish..."
          sleep 3

          # Verify tunnel is working by checking logs and trying to connect
          attempts=0
          max_attempts=5
          tunnel_established=false

          while [ $attempts -lt $max_attempts ] && [ "$tunnel_established" = "false" ]; do
            attempts=$((attempts + 1))

            if grep -q "your url is:" localtunnel.log 2>/dev/null; then
              echo "âœ… LocalTunnel tunnel established!"
              tunnel_established=true
            else
              if [ $attempts -lt $max_attempts ]; then
                echo "Waiting for tunnel... (attempt $attempts/$max_attempts)"
                sleep 2
              fi
            fi
          done

          # Verify local API is responding
          if curl -s --max-time 3 http://localhost:3000/api/health > /dev/null 2>&1; then
            echo "âœ… Local API server responding"
          else
            echo "âŒ Warning: Local API not responding"
          fi

          echo ""
          echo "=========================================="
          echo "âœ… LocalTunnel Established!"
          echo "=========================================="
          echo ""
          echo "ðŸŒ Your BEST Backend is now accessible at:"
          echo ""
          echo "    $tunnel_url"
          echo ""
          echo "=========================================="
          echo ""
          echo "âœ¨ Custom subdomain: $subdomain"
          echo "ðŸ“Œ This URL will be consistent on future runs!"
          echo ""
          
          if [ "${{ env.PROXY_ENABLED }}" = "true" ]; then
            echo "ðŸ”’ Proxy Status: ENABLED"
            echo "ðŸ“ Proxy Location: ${{ env.PROXY_LOCATION }}"
            echo "ðŸŒ Proxy IP: ${{ env.PROXY_IP }}"
            echo ""
            echo "âœ… Game traffic routes through proxy"
            echo "âœ… LocalTunnel connection direct (not proxied)"
          else
            echo "âš ï¸  Proxy Status: DISABLED"
            echo "   (Using direct connection)"
          fi
          
          echo ""
          echo "âš ï¸  IMPORTANT: First-time visitors may see a warning page"
          echo "   Include header: bypass-tunnel-reminder: true"
          echo ""
          echo "=========================================="

          echo "LT_PID=$LT_PID" >> $GITHUB_ENV
          echo "TUNNEL_URL=$tunnel_url" >> $GITHUB_ENV

      - name: Configure BEST via API
        if: ${{ github.event.inputs.rc1 != '' || github.event.inputs.rc2 != '' || github.event.inputs.rc3 != '' || github.event.inputs.rc4 != '' }}
        run: |
          echo "Configuring BEST..."
          
          config_json=$(cat <<EOF
          {
            "rc1": "${{ github.event.inputs.rc1 }}",
            "rc2": "${{ github.event.inputs.rc2 }}",
            "rc3": "${{ github.event.inputs.rc3 }}",
            "rc4": "${{ github.event.inputs.rc4 }}",
            "kickrc": "${{ github.event.inputs.kickrc }}",
            "planet": "${{ github.event.inputs.planet }}",
            "device": "${{ github.event.inputs.device }}"
          }
          EOF
          )
          
          if curl -X POST http://localhost:3000/api/configure \
            -H "Content-Type: application/json" \
            -d "$config_json" > /dev/null 2>&1; then
            echo "âœ… Configuration applied"
          else
            echo "âš ï¸  Configuration failed"
          fi

      - name: Connect to Game
        if: ${{ github.event.inputs.rc1 != '' || github.event.inputs.rc2 != '' || github.event.inputs.rc3 != '' || github.event.inputs.rc4 != '' }}
        run: |
          echo "Connecting to game server..."
          
          if curl -X POST http://localhost:3000/api/connect \
            -H "Content-Type: application/json" > /dev/null 2>&1; then
            echo "âœ… Connection initiated"
            sleep 3
            # SECURITY: Don't log full status (may contain sensitive data)
            echo "âœ… Connection status verified"
          else
            echo "âš ï¸  Connection failed"
          fi

      - name: Display API Information
        run: |
          tunnel_url="${TUNNEL_URL}"
          subdomain="${{ github.event.inputs.subdomain }}"
          
          echo ""
          echo "=========================================="
          echo "ðŸ“š API Endpoints"
          echo "=========================================="
          echo ""
          echo "Base URL: $tunnel_url"
          echo ""
          echo "Available endpoints:"
          echo "  GET  $tunnel_url/api/health"
          echo "  GET  $tunnel_url/api/status"
          echo "  GET  $tunnel_url/api/logs"
          echo "  POST $tunnel_url/api/configure"
          echo "  POST $tunnel_url/api/connect"
          echo "  POST $tunnel_url/api/disconnect"
          echo "  POST $tunnel_url/api/send"
          echo ""
          echo "=========================================="
          echo ""
          echo "ðŸ“ Example: Test with curl"
          echo ""
          echo "curl -H \"bypass-tunnel-reminder: true\" $tunnel_url/api/health"
          echo ""
          echo "ðŸ“ Example: Configure"
          echo ""
          echo "curl -X POST $tunnel_url/api/configure \\"
          echo "  -H \"bypass-tunnel-reminder: true\" \\"
          echo "  -H \"Content-Type: application/json\" \\"
          echo "  -d '{\"rc1\":\"YourCode\",\"planet\":\"Earth\",\"device\":\"312\"}'"
          echo ""
          echo "=========================================="
          echo ""
          echo "ðŸ’¡ TIP: Save your subdomain for consistent URLs!"
          echo "   Subdomain used: $subdomain"
          echo ""

      - name: Keep Running
        run: |
          duration="${{ github.event.inputs.duration }}"
          
          # Validate duration
          if [ -z "$duration" ] || [ "$duration" -lt 1 ]; then
            duration=60
          fi
          
          if [ "$duration" -gt 60 ]; then
            duration=60
          fi
          
          subdomain="${{ github.event.inputs.subdomain }}"
          tunnel_url="${TUNNEL_URL}"
          
          echo ""
          echo "=========================================="
          echo "ðŸš€ Backend is Running for $subdomain!"
          echo "=========================================="
          echo ""
          echo "Tunnel URL: $tunnel_url"
          echo "Duration: $duration minutes"
          echo "Started: $(date '+%Y-%m-%d %H:%M:%S')"
          echo "Will stop: $(date -d "+$duration minutes" '+%Y-%m-%d %H:%M:%S')"
          echo ""
          echo "ðŸ’¡ TIP: Backend is ready but not connected yet."
          echo "   Use /api/configure and /api/connect to start!"
          echo ""
          echo "Monitoring status every 60 seconds..."
          echo ""
          
          end_time=$((SECONDS + duration * 60))
          check_count=0
          
          while [ $SECONDS -lt $end_time ]; do
            check_count=$((check_count + 1))
            
            if status_response=$(curl -s --max-time 5 http://localhost:3000/api/status 2>/dev/null); then
              connected=$(echo "$status_response" | grep -o '"connected":[^,}]*' | cut -d':' -f2)
              remaining=$(( (end_time - SECONDS) / 60 ))
              
              if [ "$connected" = "true" ]; then
                status_icon="âœ… Connected"
              else
                status_icon="â­• Ready (waiting for connection)"
              fi
              
              echo "[$(date '+%H:%M:%S')] Check #$check_count | $status_icon | Time left: $remaining min"
              
              # Show tunnel URL reminder every 10 checks
              if [ $((check_count % 10)) -eq 0 ]; then
                echo ""
                echo "ðŸ“Œ Reminder - Your tunnel URL: $tunnel_url"
                echo ""
              fi
            else
              echo "[$(date '+%H:%M:%S')] âš ï¸  Server status check failed"
            fi
            
            sleep 60
          done
          
          echo ""
          echo "=========================================="
          echo "â° Run duration completed ($duration minutes)"
          echo "=========================================="
          echo "Shutting down gracefully..."

      - name: Cleanup
        if: always()
        run: |
          echo "Cleaning up..."
          
          # Disconnect WebSockets
          if curl -X POST http://localhost:3000/api/disconnect \
            -H "Content-Type: application/json" > /dev/null 2>&1; then
            echo "âœ… WebSockets disconnected"
          else
            echo "Disconnect request skipped"
          fi
          
          # Show final logs
          echo ""
          echo "Final server logs:"
          if [ -f "best-server.log" ]; then
            tail -n 50 best-server.log
          fi
          
          echo ""
          echo "âœ… Cleanup complete"
          echo ""
          echo "Thank you for using BEST Backend! ðŸŽ‰"
