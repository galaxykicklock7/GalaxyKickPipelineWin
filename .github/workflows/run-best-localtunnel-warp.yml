name: BEST Headless Server with LocalTunnel + Cloudflare WARP (Linux)

# This workflow uses Cloudflare WARP to route traffic through Cloudflare's network
# WARP is fast, reliable, and free - much better than free VPNs
# Note: WARP routes through nearest Cloudflare datacenter, not specifically Russia

on:
  workflow_dispatch:
    inputs:
      subdomain:
        description: 'Custom subdomain (e.g., bharanitest007 for https://bharanitest007.loca.lt)'
        required: true
        type: string
      rc1:
        description: 'Recovery Code 1'
        required: false
        type: string
      rc2:
        description: 'Recovery Code 2'
        required: false
        type: string
      rc3:
        description: 'Recovery Code 3'
        required: false
        type: string
      rc4:
        description: 'Recovery Code 4'
        required: false
        type: string
      kickrc:
        description: 'Kick Code'
        required: false
        type: string
      planet:
        description: 'Planet Name'
        required: false
        type: string
      device:
        description: 'Device Type (312=Android, 323=iOS, 352=Web)'
        required: false
        default: '312'
        type: string
      duration:
        description: 'Run duration in minutes (max 60 = 1 hour)'
        required: false
        default: '60'
        type: string

jobs:
  deploy-backend-warp:
    name: ðŸš€ Deploy with WARP for ${{ github.event.inputs.subdomain }}
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: resources/app/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('resources/app/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Cloudflare WARP
        run: |
          echo "=========================================="
          echo "ðŸ”’ Installing Cloudflare WARP"
          echo "=========================================="
          
          # Add Cloudflare GPG key
          curl -fsSL https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --yes --dearmor --output /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
          
          # Add Cloudflare repository
          echo "deb [signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
          
          # Update and install
          sudo apt-get update -qq
          sudo apt-get install -y cloudflare-warp
          
          # Verify installation
          if ! command -v warp-cli &> /dev/null; then
            echo "âŒ WARP installation failed"
            echo "Continuing without WARP..."
            echo "WARP_CONNECTED=false" >> $GITHUB_ENV
            exit 0
          fi
          
          warp_version=$(warp-cli --version)
          echo "âœ… WARP installed: $warp_version"
          echo "=========================================="

      - name: Connect to Cloudflare WARP
        run: |
          echo "=========================================="
          echo "ðŸ”’ Connecting to Cloudflare WARP"
          echo "=========================================="
          
          # Check if WARP is installed
          if ! command -v warp-cli &> /dev/null; then
            echo "âš ï¸  WARP not installed, skipping..."
            echo "WARP_CONNECTED=false" >> $GITHUB_ENV
            exit 0
          fi
          
          # Register WARP client
          # WARP requires accepting ToS, we'll use 'yes' command to auto-accept
          echo "Registering WARP client (accepting ToS)..."
          
          # Method 1: Pipe 'y' to accept ToS
          if echo "y" | warp-cli registration new > /dev/null 2>&1; then
            echo "âœ… WARP registered (Method 1)"
          else
            # Method 2: Use expect-like behavior with timeout
            echo "Trying alternative registration method..."
            (sleep 1; echo "y") | warp-cli registration new > /dev/null 2>&1
            
            if [ $? -eq 0 ]; then
              echo "âœ… WARP registered (Method 2)"
            else
              # Method 3: Check if already registered
              if warp-cli registration show > /dev/null 2>&1; then
                echo "âœ… WARP already registered"
              else
                echo "âŒ WARP registration failed"
                echo "This may be due to GitHub Actions restrictions"
                echo "WARP_CONNECTED=false" >> $GITHUB_ENV
                exit 0
              fi
            fi
          fi
          
          # Set mode to WARP (full tunnel)
          echo "Setting WARP mode..."
          warp-cli mode warp
          
          # Connect to WARP
          echo "Connecting to WARP..."
          warp-cli connect
          
          # Wait for connection (WARP is fast, usually 2-5 seconds)
          echo "Waiting for WARP connection..."
          attempts=0
          max_attempts=10
          warp_connected=false
          
          while [ $attempts -lt $max_attempts ]; do
            attempts=$((attempts + 1))
            sleep 1
            
            # Check connection status
            status=$(warp-cli status 2>/dev/null || echo "Disconnected")
            
            if echo "$status" | grep -q "Connected"; then
              echo "âœ… WARP connected!"
              warp_connected=true
              break
            fi
            
            echo "Attempt $attempts/$max_attempts... Status: $status"
          done
          
          if [ "$warp_connected" = "false" ]; then
            echo "âŒ WARP connection failed"
            echo ""
            echo "WARP Status:"
            warp-cli status || true
            echo ""
            echo "Continuing without WARP..."
            echo "WARP_CONNECTED=false" >> $GITHUB_ENV
            exit 0
          fi
          
          # Get connection info
          echo ""
          echo "WARP Status:"
          warp-cli status
          
          # Check external IP
          echo ""
          echo "Checking external IP..."
          sleep 2
          external_ip=$(curl -s --max-time 10 https://api.ipify.org 2>/dev/null || echo "Unknown")
          
          if [ "$external_ip" != "Unknown" ]; then
            ip_info=$(curl -s --max-time 10 "https://ipapi.co/$external_ip/json/" 2>/dev/null || echo "{}")
            country=$(echo "$ip_info" | jq -r '.country_name // "Unknown"' 2>/dev/null || echo "Unknown")
            city=$(echo "$ip_info" | jq -r '.city // "Unknown"' 2>/dev/null || echo "Unknown")
            org=$(echo "$ip_info" | jq -r '.org // "Unknown"' 2>/dev/null || echo "Unknown")
            
            echo ""
            echo "=========================================="
            echo "âœ… WARP Connection Established!"
            echo "=========================================="
            echo ""
            echo "External IP: $external_ip"
            echo "Location: $city, $country"
            echo "Network: $org"
            echo ""
            echo "All traffic will route through Cloudflare"
            echo "=========================================="
            echo ""
            
            echo "WARP_CONNECTED=true" >> $GITHUB_ENV
            echo "WARP_IP=$external_ip" >> $GITHUB_ENV
            echo "WARP_LOCATION=$city, $country" >> $GITHUB_ENV
          else
            echo "âœ… WARP connected (IP check failed)"
            echo "WARP_CONNECTED=true" >> $GITHUB_ENV
          fi

      - name: Install system dependencies
        run: |
          echo "Installing system dependencies..."
          sudo apt-get install -y --no-install-recommends \
            curl \
            jq \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libpango-1.0-0 \
            libcairo2 \
            libatspi2.0-0 \
            xvfb \
            libasound2 || true
          
          echo "âœ… System dependencies installed"

      - name: Install application dependencies
        run: |
          cd resources/app
          npm install --prefer-offline --no-audit
          echo "âœ… Application dependencies installed"

      - name: Install localtunnel
        run: |
          npm install -g localtunnel --no-audit --silent
          echo "âœ… localtunnel installed globally"

      - name: Start BEST in Headless Mode
        env:
          HEADLESS: 'true'
          API_PORT: '3000'
          DISPLAY: ':99'
          TUNNEL_SUBDOMAIN: '${{ github.event.inputs.subdomain }}'
        run: |
          echo "Starting virtual display (Xvfb)..."
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          sleep 1
          echo "âœ… Virtual display started"

          echo "Starting BEST in headless mode..."
          cd resources/app

          # Verify files exist
          if [ ! -f "package.json" ] || [ ! -d "node_modules" ] || [ ! -f "main.js" ]; then
            echo "âŒ Required files not found!"
            exit 1
          fi

          echo "âœ… All required files present"

          # Start BEST in background
          echo "ðŸš€ Starting BEST with HEADLESS=true"
          nohup npm run headless > ../../best-server.log 2>&1 &
          BEST_PID=$!
          echo "âœ… BEST started with PID: $BEST_PID"

          # Wait for server to start
          echo "Waiting for API server to start..."
          sleep 3

          # Verify server is running
          attempts=0
          max_attempts=6
          server_started=false
          wait_time=2

          while [ $attempts -lt $max_attempts ] && [ "$server_started" = "false" ]; do
            attempts=$((attempts + 1))
            echo "Attempt $attempts/$max_attempts to connect to API server..."

            if curl -s --max-time 3 http://localhost:3000/api/health > /dev/null 2>&1; then
              health_response=$(curl -s http://localhost:3000/api/health)
              echo "âœ… BEST API Server is running!"
              echo "Response: $health_response"
              server_started=true
            else
              echo "âš ï¸  Attempt $attempts failed"
              if [ $attempts -lt $max_attempts ]; then
                echo "Waiting $wait_time seconds before retry..."
                sleep $wait_time
                wait_time=$((wait_time * 2))
              fi
            fi
          done

          if [ "$server_started" = "false" ]; then
            echo "âŒ Failed to start BEST API Server"
            echo ""
            echo "Server logs:"
            tail -n 100 ../../best-server.log || echo "No logs"
            exit 1
          fi

          echo "BEST_PID=$BEST_PID" >> $GITHUB_ENV

      - name: Start LocalTunnel (Routes through WARP)
        run: |
          echo "Starting localtunnel..."
          subdomain="${{ github.event.inputs.subdomain }}"

          if [ -n "$subdomain" ]; then
            echo "Using custom subdomain: $subdomain"
            tunnel_url="https://$subdomain.loca.lt"

            # Start localtunnel in background
            # All tunnel traffic will automatically route through WARP
            nohup lt --port 3000 --subdomain "$subdomain" > localtunnel.log 2>&1 &
            LT_PID=$!
            echo "LocalTunnel started with PID: $LT_PID"
          else
            echo "âŒ Subdomain is required!"
            exit 1
          fi

          echo "Waiting for tunnel to establish..."
          sleep 3

          # Verify tunnel
          attempts=0
          max_attempts=5
          tunnel_established=false

          while [ $attempts -lt $max_attempts ] && [ "$tunnel_established" = "false" ]; do
            attempts=$((attempts + 1))

            if grep -q "your url is:" localtunnel.log 2>/dev/null; then
              echo "âœ… LocalTunnel tunnel established!"
              tunnel_established=true
            else
              if [ $attempts -lt $max_attempts ]; then
                echo "Waiting for tunnel... (attempt $attempts/$max_attempts)"
                sleep 2
              fi
            fi
          done

          echo ""
          echo "=========================================="
          echo "âœ… LocalTunnel Established!"
          echo "=========================================="
          echo ""
          echo "ðŸŒ Your BEST Backend URL:"
          echo ""
          echo "    $tunnel_url"
          echo ""
          
          if [ "${{ env.WARP_CONNECTED }}" = "true" ]; then
            echo "ðŸ”’ WARP Status: CONNECTED"
            echo "ðŸ“ Routing through: Cloudflare Network"
            if [ -n "${{ env.WARP_LOCATION }}" ]; then
              echo "ðŸŒ Exit Location: ${{ env.WARP_LOCATION }}"
            fi
            echo ""
            echo "âœ… All connections route through Cloudflare WARP"
          else
            echo "âš ï¸  WARP Status: NOT CONNECTED"
            echo "   (Using direct connection)"
          fi
          
          echo ""
          echo "=========================================="

          echo "LT_PID=$LT_PID" >> $GITHUB_ENV
          echo "TUNNEL_URL=$tunnel_url" >> $GITHUB_ENV

      - name: Configure BEST via API
        if: ${{ github.event.inputs.rc1 != '' || github.event.inputs.rc2 != '' || github.event.inputs.rc3 != '' || github.event.inputs.rc4 != '' }}
        run: |
          echo "Configuring BEST..."
          
          config_json=$(cat <<EOF
          {
            "rc1": "${{ github.event.inputs.rc1 }}",
            "rc2": "${{ github.event.inputs.rc2 }}",
            "rc3": "${{ github.event.inputs.rc3 }}",
            "rc4": "${{ github.event.inputs.rc4 }}",
            "kickrc": "${{ github.event.inputs.kickrc }}",
            "planet": "${{ github.event.inputs.planet }}",
            "device": "${{ github.event.inputs.device }}"
          }
          EOF
          )
          
          if curl -X POST http://localhost:3000/api/configure \
            -H "Content-Type: application/json" \
            -d "$config_json" > /dev/null 2>&1; then
            echo "âœ… Configuration applied"
          else
            echo "âš ï¸  Configuration failed"
          fi

      - name: Connect to Game
        if: ${{ github.event.inputs.rc1 != '' || github.event.inputs.rc2 != '' || github.event.inputs.rc3 != '' || github.event.inputs.rc4 != '' }}
        run: |
          echo "Connecting to game server..."
          
          if curl -X POST http://localhost:3000/api/connect \
            -H "Content-Type: application/json" > /dev/null 2>&1; then
            echo "âœ… Connection initiated"
            sleep 3
            echo "âœ… Connection status verified"
          else
            echo "âš ï¸  Connection failed"
          fi

      - name: Display API Information
        run: |
          tunnel_url="${TUNNEL_URL}"
          subdomain="${{ github.event.inputs.subdomain }}"
          
          echo ""
          echo "=========================================="
          echo "ðŸ“š API Endpoints"
          echo "=========================================="
          echo ""
          echo "Base URL: $tunnel_url"
          echo ""
          echo "Available endpoints:"
          echo "  GET  $tunnel_url/api/health"
          echo "  GET  $tunnel_url/api/status"
          echo "  GET  $tunnel_url/api/logs"
          echo "  POST $tunnel_url/api/configure"
          echo "  POST $tunnel_url/api/connect"
          echo "  POST $tunnel_url/api/disconnect"
          echo "  POST $tunnel_url/api/send"
          echo ""
          echo "=========================================="

      - name: Keep Running with WARP Monitoring
        run: |
          duration="${{ github.event.inputs.duration }}"
          
          # Validate duration
          if [ -z "$duration" ] || [ "$duration" -lt 1 ]; then
            duration=60
          fi
          
          if [ "$duration" -gt 60 ]; then
            duration=60
          fi
          
          subdomain="${{ github.event.inputs.subdomain }}"
          tunnel_url="${TUNNEL_URL}"
          
          echo ""
          echo "=========================================="
          echo "ðŸš€ Backend Running with WARP for $subdomain"
          echo "=========================================="
          echo ""
          echo "Tunnel URL: $tunnel_url"
          echo "Duration: $duration minutes"
          echo "Started: $(date '+%Y-%m-%d %H:%M:%S')"
          echo "Will stop: $(date -d "+$duration minutes" '+%Y-%m-%d %H:%M:%S')"
          
          if [ "${{ env.WARP_CONNECTED }}" = "true" ]; then
            echo "WARP: Connected (Cloudflare Network)"
          else
            echo "WARP: Not connected"
          fi
          
          echo ""
          echo "Monitoring status every 60 seconds..."
          echo ""
          
          end_time=$((SECONDS + duration * 60))
          check_count=0
          
          while [ $SECONDS -lt $end_time ]; do
            check_count=$((check_count + 1))
            
            # Check WARP status
            warp_status="N/A"
            if [ "${{ env.WARP_CONNECTED }}" = "true" ] && command -v warp-cli &> /dev/null; then
              if warp-cli status 2>/dev/null | grep -q "Connected"; then
                warp_status="âœ… Connected"
              else
                warp_status="âŒ Disconnected"
                echo ""
                echo "âš ï¸  WARNING: WARP connection lost!"
                echo "   Attempting to reconnect..."
                warp-cli connect 2>/dev/null || true
                echo ""
              fi
            fi
            
            # Check server status
            if status_response=$(curl -s --max-time 5 http://localhost:3000/api/status 2>/dev/null); then
              connected=$(echo "$status_response" | grep -o '"connected":[^,}]*' | cut -d':' -f2)
              remaining=$(( (end_time - SECONDS) / 60 ))
              
              if [ "$connected" = "true" ]; then
                status_icon="âœ… Connected"
              else
                status_icon="â­• Ready"
              fi
              
              echo "[$(date '+%H:%M:%S')] Check #$check_count | $status_icon | WARP: $warp_status | Time left: $remaining min"
              
              if [ $((check_count % 10)) -eq 0 ]; then
                echo ""
                echo "ðŸ“Œ Tunnel: $tunnel_url"
                echo ""
              fi
            else
              echo "[$(date '+%H:%M:%S')] âš ï¸  Server status check failed"
            fi
            
            sleep 60
          done
          
          echo ""
          echo "=========================================="
          echo "â° Run duration completed ($duration minutes)"
          echo "=========================================="

      - name: Cleanup
        if: always()
        run: |
          echo "Cleaning up..."
          
          # Disconnect from game
          curl -X POST http://localhost:3000/api/disconnect \
            -H "Content-Type: application/json" > /dev/null 2>&1 || true
          
          # Disconnect WARP
          if [ "${{ env.WARP_CONNECTED }}" = "true" ] && command -v warp-cli &> /dev/null; then
            echo "Disconnecting WARP..."
            warp-cli disconnect 2>/dev/null || true
            sleep 1
            echo "âœ… WARP disconnected"
          fi
          
          # Show final logs
          echo ""
          echo "Final server logs:"
          if [ -f "best-server.log" ]; then
            tail -n 50 best-server.log
          fi
          
          echo ""
          echo "âœ… Cleanup complete"
